<div class="form-group">
    <label>Album ID</label>
    <input type="text" class="form-control" [(ngModel)]="album_id"  placeholder="Album ID">
  </div>
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="name"  placeholder="Nombre">
  </div>
  <div class="form-group">
      <label>Imagen</label>
      <input type="text" class="form-control" [(ngModel)]="image"  placeholder="Imagen">
  </div>
  <div class="form-group">
    <label>Fecha</label>
    <input type="text" class="form-control" [(ngModel)]="date"  placeholder="Fecha">
    </div>
    <div class="form-group">
        <label>Autor ID</label>
        <input type="text" class="form-control" [(ngModel)]="autor_id"  placeholder="Autor ID">
        </div>
  <button type="button" class="btn btn-primary" (click)="crearAlbum()">Enviar</button>
