<div class="container">
    <a routerLink="./create"><button>CrearAlbum</button></a>
</div>

<div class="container">
    <div class="card-columns m-5 animated fadeIn">
        <div *ngFor="let cancion of albums; index as i" class="card puntero">
            <img class="card-img-top" [src]="cancion.image" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">
                    {{ cancion.name }}
                </h5>
                <button (click)="eliminarAlbum(i)">Eliminar Album</button>
            </div>
        </div>
    </div>
</div>
